<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header id="header">
        <img src="images/fish-logo.png" alt="outline of a fish" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li class="nav-link"><a href="#option-one" target="_self">laptop one</a></li>
                <li class="nav-link"><a href="#option-two" target="_self">laptop two</a></li>
                <li class="nav-link"><a href="#option-three" target="_self" r>laptop three</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <!-- <label for="email">Email:</label> -->
            <input type="email" name="user-email" id="email" placeholder="Enter your email for a 20% discount">
            <input type="submit" value="submit" id="submit">
        </form>

        <br>

        <div id="product">
            <img src="images/macbooklogo.png" alt="macbook laptop">
            <br>
            <iframe src="https://www.youtube.com/embed/Kl0E8p2IBmw" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </iframe>
        </div>

        <div id="options">
            <div id="option-one">
                <img src="images/macbooklogo.png" alt="macbook">
                <ul>
                    <li>8 GB Ram</li>
                    <li>500GB SSD</li>
                </ul>
                <button>select</button>
            </div>

            <div id="option-two">
                <img src="images/macbooktwo.png" alt="macbook">
                <ul>
                    <li>12 GB Ram</li>
                    <li>1000GB SSD</li>
                </ul>
                <button>select</button>
            </div>

            <div id="option-three">
                <img src="images/macbookthree.png" alt="macbook">
                <ul>
                    <li>24 GB Ram</li>
                    <li>2 TB SSD</li>
                </ul>
                <button>select</button>
            </div>
        </div>

    </main>
    <footer>
        <p></p>
    </footer>




</body>

</html>
